<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on1</title>
		<!-- 通过CDN引入Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		
	</head>
	<body>
		<div id="app">
			<button type="button" v-on:dblclick="handleClick">点我</button>
			<img src="img/work2_1.png" v-on:dblclick="handleClick" />
		</div>
		<script type="text/javascript">
			var app =new Vue({
				el:'#app',
				data:{
					name:'软件1721',
				},
				methods:{
					handleClick:function(){
						alert(this.name)
					}
				}
			})
			
		</script>
	</body>
</html>
