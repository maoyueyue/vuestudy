<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue.js起步</title>
		<!-- 通过CDN引入Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style type="text/css">
			#show:{
				color: aqua;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<span id='show'>
				<h2>{{message}}</h2>
				<h3>{{name}},{{30}}岁</h3>
			</span>
		</div>
		<script type="text/javascript">
			var app =new Vue({
				el:'#app',
				data:{
					message:'vue.js',
					name:'尤雨溪',
					age:'30'
				}
			})
			
		</script>
	</body>
</html>
